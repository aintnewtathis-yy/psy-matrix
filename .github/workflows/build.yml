name: build + publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Get MONGO_URL from GitHub Secrets
        id: mongo_url
        run: |
          echo "MONGO_URL from GitHub Secrets: ${{ secrets.MONGO_URL }}"
          echo "MONGO_URL=${{ secrets.MONGO_URL }}" >> $GITHUB_ENV
      
        
      - name: Publish Docker Image
        uses: matootie/github-docker@v3.1.0
        with:
          accessToken: ${{ github.token }}
          containerRegistry: true
          buildArgs: |
            PUBLIC_HELLO=world
            MONGO_URL=${{ steps.mongo_url.outputs.url }}
            
      - name: Debug Dockerfile
        run: |
          cat Dockerfile
            
      - name: Deploy on CapRover
        uses: caprover/deploy-from-github@v1.1.2
        with:
          server: https://marina-mayskaya.ru
          app: 'square'
          token: ${{ secrets.APP_TOKEN }}
          image: 'ghcr.io/aintnewtathis-yy/square:latest'
